<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js"></script>
	<title>Online Calculator</title>
</head>
<body>
	
		<div class="calculator">
			<div class="input">
				<input placeholder="0" type="tel"id="tel">
			</div>
			<div class="key-panel">
				<div class="digit">
					<ul class="keys">
						<li class="key"><button class="number" onclick="f7()">7</button></li>
						<li class="key"><button class="number" onclick="f8()">8</button></li>
						<li class="key"><button class="number" onclick="f9()">9</button></li>
						<li class="key"><button class="number" onclick="f4()">4</button></li>
						<li class="key"><button class="number" onclick="f5()">5</button></li>
						<li class="key"><button class="number" onclick="f6()">6</button></li>
						<li class="key"><button class="number" onclick="f1()">1</button></li>
						<li class="key"><button class="number" onclick="f2()">2</button></li>
						<li class="key"><button class="number" onclick="f3()">3</button></li>
						<li class="key"><button class="number" onclick="f0()">0</button></li>
						<li class="key"><button class="number" onclick="coma()">.</button></li>
						<li class="key"><button class="number" onclick="is()">=</button></li>
					</ul>
				</div>
				<div class="controls">
					<div class="wrapper">
						<div class="key"><button class="number" onclick="plus()">+</button></div>
						<div class="key"><button class="number" onclick="clean()">C</button></div>
					</div>
					<div class="key"><button class="number" onclick="mines()">-</button></div>
					<div class="key"><button class="number" onclick="multiply()">*</button></div>
					<div class="key"><button class="number" onclick="divide()">/</button></div>
				</div>
			</div>
		</div>
	
</body>
</html>
